<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gym Management System</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Navbar styles */
    nav {
      background-color: #222;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    nav .brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav .nav-buttons a {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 10px 18px;
      margin-left: 15px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    nav .nav-buttons a:hover {
      background-color: #45a049;
    }

    /* Main content */
    main {
      max-width: 900px;
      margin: 80px auto;
      text-align: center;
      padding: 0 20px;
    }

    main h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #222;
    }

    main p {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <div class="brand">Workout Gym</div>
    <div class="nav-buttons">
      <a href="http://127.0.0.1:8000/login">Login</a>
      <a href="http://127.0.0.1:8000/register">Register</a>
    </div>
  </nav>

  <main>
    <h1>Welcome to Workout Gym Management System</h1>
    <p>Manage your gym members, schedules, and workouts all in one place.</p>
  </main>
</body>
</html>
